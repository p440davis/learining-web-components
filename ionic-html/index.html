<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ionic Budget Planner</title>
    <link
      href="https://unpkg.com/@ionic/core@4.3.0/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@ionic/core@4.3.0/dist/ionic.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-card padding>
                <ion-card-header>
                  <ion-card-title>New expense</ion-card-title>
                </ion-card-header>
                <ion-item>
                  <ion-label position="floating">Expense reason</ion-label>
                  <ion-input type="text" id="item"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Expense amount</ion-label>
                  <ion-input type="number" id="amount"></ion-input>
                </ion-item>
                <div margin-top text-right>
                  <ion-button id="btn-clear" fill="outline" color="danger">
                    <ion-icon name="close" slot="start"></ion-icon>
                    Clear
                  </ion-button>
                  <ion-button id="btn-add">
                    <ion-icon name="add" slot="start"></ion-icon>
                    Add
                  </ion-button>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="./app.js"></script>
  </body>
</html>
